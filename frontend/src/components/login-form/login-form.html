<ion-list>

  <form [formGroup]="form">

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" value="" [(ngModel)]="signInData.email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="signInData.password" formControlName="password" ></ion-input>
    </ion-item>

    <button ion-button large
    (click)="signIn()"
    [disabled]="!form.valid">Large</button>

  </form>

</ion-list>
