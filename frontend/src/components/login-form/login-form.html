<ion-list>

  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="text" value="" [(ngModel)]="signInData.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" [(ngModel)]="signInData.password"></ion-input>
  </ion-item>

  <button ion-button large (click)="signIn()">Large</button>

</ion-list>
