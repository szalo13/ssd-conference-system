<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conference</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item (click)="toggleCreateMode()">Add new</ion-item>
  <ion-item *ngIf="createNewMode">CREATE NEW MODE</ion-item>
  <ion-list *ngFor="let conference of conferences">
    <tbody>
      <tr>
        <td>{{conference.name}}</td>
        <td>{{conference.description}}</td>
        <td>{{conference.startTime}}</td>
        <td>{{conference.endTime}}</td>
      </tr>
    </tbody>
  </ion-list>
</ion-content>
